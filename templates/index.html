<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>경기지역화폐가맹점 검색</title>
    <link rel="stylesheet" href="{{url_for('static',filename='index.css')}}">
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>

	<input type="text" id="sample5_address" placeholder="주소" onclick="sample5_execDaumPostcode()" name="post_addr">
	<input type="hidden" id="hidden_location" name="hidden_addr">
	<input type="button" id="search" value="주소 검색"><br>

	<div id="map" style="width:1024px;height:768px;"></div>

	<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=8b57e99d2686f4c3a48f76c342a5f3bd&libraries=services"></script>
	<script>

		//마커 객체 보유 배열
		var markers = [];


		var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
		    mapOption = {
		        center: new kakao.maps.LatLng(37.1991281, 126.8290566), // 지도의 중심좌표
		        level: 3, // 지도의 확대 레벨
		        mapTypeId : kakao.maps.MapTypeId.ROADMAP // 지도종류
		    }; 

		// 지도를 생성
		var map = new kakao.maps.Map(mapContainer, mapOption); 

        //주소-좌표 변환 객체
        var geocoder = new kakao.maps.services.Geocoder();


        //주소를 통한 검색으로 화면을 전환시켜주는 함수
        function adSearch(){
            var address = document.getElementById("sample5_address").value;
            geocoder.addressSearch(address, function(result, status) {

                    // 정상적으로 검색이 완료됐으면 
                    if (status === kakao.maps.services.Status.OK) {
                        var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

                        // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
                        map.setCenter(coords);
						map.setLevel(3);
						document.getElementById("hidden_location").value = map.getCenter();
                    } 
                });  
        } 


		// 지도에 마커를 표시하고 리스너 추가 및 배열에 push하는 함수
		function displayMarker(mydata) {

			for(key in mydata){
				var marker = new kakao.maps.Marker({
					map: map,
					position: new kakao.maps.LatLng(mydata[key]['위도'] ,mydata[key]['경도']) 
				});

				var infowindow = new kakao.maps.InfoWindow({
					content: mydata[key]['상호명']
				});

				kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow))
				kakao.maps.event.addListener(marker, 'mouseout', makeOutListener(infowindow));
				
				markers.push(marker);
			}
		}

		function makeOverListener(map, marker, infowindow) {
			return function() {
				infowindow.open(map, marker);
			};
		}

		function makeOutListener(infowindow) {
			return function() {
				infowindow.close();
			};
		}

		// 배열에 추가된 마커들을 지도에서 삭제하는 함수
		function setMarkers() {
			for (var i = 0; i < markers.length; i++) {
				markers[i].setMap(null);
			}            
		}

		function sample5_execDaumPostcode() {
			new daum.Postcode({
				oncomplete: function(data) {
					var addr = data.address; // 최종 주소 변수

					//사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
					if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
						addr = data.roadAddress;

					} else { // 사용자가 지번 주소를 선택했을 경우(J)
						addr = data.jibunAddress;
					}

					// 주소 정보를 해당 필드에 넣는다.
					document.getElementById("sample5_address").value = addr;
				},

				onclose: function(state) {
					//state는 우편번호 찾기 화면이 어떻게 닫혔는지에 대한 상태 변수 이며, 상세 설명은 아래 목록에서 확인하실 수 있습니다.
					if(state === 'FORCE_CLOSE'){
						//사용자가 브라우저 닫기 버튼을 통해 팝업창을 닫았을 경우, 실행될 코드를 작성하는 부분입니다.
						alert('x')
					} else if(state === 'COMPLETE_CLOSE'){
						adSearch();
					}
				}
				
			}).open();
		}

        $('#search').click(function(){
            var location = $('#hidden_location').val();

            $.ajax({
                type: 'POST',
                url: 'https://young-hollows-30103.herokuapp.com/ajax',
                data: JSON.stringify(location),
                dataType : 'JSON',
                contentType: "application/json",
                success: function(data){
                    alert('성공!')
					displayMarker(data.mydata)
                },
                error: function(request, status, error){
                    alert('ajax 통신 실패')
                    alert(error);
                }
            })
        })

	</script>
</body>
</html>
