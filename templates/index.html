<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Kakao 지도 시작하기</title>
</head>
<body>
	<div id="map" style="width:500px;height:400px;"></div>
    <p>
        <button onclick="setCenter(33.452613, 126.570888)">지도 중심좌표 이동시키기</button>
        <button onclick="zoomIn()">지도레벨 - 1</button>
        <button onclick="zoomOut()">지도레벨 + 1</button>
        <span id="maplevel"></span>
    </p>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=8b57e99d2686f4c3a48f76c342a5f3bd&libraries=LIBRARY"></script>
    
	<script>
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(33.450701, 126.570667),
			level: 3
		};
        
		var map = new kakao.maps.Map(container, options);

        //지도 중심점 이동 함수
        function setCenter(latitude, longitude) {            
            // 이동할 위도 경도 위치를 생성합니다 
            var moveLatLon = new kakao.maps.LatLng(latitude, longitude);
            
            // 지도 중심을 이동 시킵니다
             map.setCenter(moveLatLon);
        }

        function zoomIn() {        
            // 현재 지도의 레벨을 얻어옵니다
            var level = map.getLevel();
            
            // 지도를 1레벨 내립니다 (지도가 확대됩니다)
            map.setLevel(level - 1);
        }    

        function zoomOut() {    
            // 현재 지도의 레벨을 얻어옵니다
            var level = map.getLevel(); 
            
            // 지도를 1레벨 올립니다 (지도가 축소됩니다)
            map.setLevel(level + 1);
        }    

	</script>
</body>
</html>
