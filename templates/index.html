<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>다음 지도 API</title>
    <link rel="stylesheet" href="{{url_for('static',filename='index.css')}}">
</head>
<body>
    
    <div id="searchbox">
        <input tpye="text" id="tbox" placeholder="주소 입력">
        <button type="button" id="tbutton" onclick="adSearch()">검색</button>
    </div>

	<label class="switch">
		<input type="checkbox" onlick="toggle_Markers()">
		<span class="slider round"></span>
	</label>


	<div id="map" style="width:1024px;height:768px;"></div>

	<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=8b57e99d2686f4c3a48f76c342a5f3bd&libraries=services"></script>
	<script>

		//마커 객체 보유 배열
		var markers = [];

		// 마커를 클릭하면 장소명을 표출할 인포윈도우
		var infowindow = new kakao.maps.InfoWindow({zIndex:1});

		var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
		    mapOption = {
		        center: new kakao.maps.LatLng(37.1991281, 126.8290566), // 지도의 중심좌표
		        level: 3, // 지도의 확대 레벨
		        mapTypeId : kakao.maps.MapTypeId.ROADMAP // 지도종류
		    }; 

		// 지도를 생성
		var map = new kakao.maps.Map(mapContainer, mapOption); 

        //주소-좌표 변환 객체
        var geocoder = new kakao.maps.services.Geocoder();

		// 장소 검색 객체
		var ps = new kakao.maps.services.Places(map);

		//지도 확대 축소 제어 객체
		var zoomControl = new kakao.maps.ZoomControl();

		//마커 토글 스위치
		var toggle = true;


		// 지도 확대 또는 축소시 이벤트 (해당범위(중심+경계로) 다시 검색)
		kakao.maps.event.addListener(map, 'zoom_changed', function() {        

			setMarkers();

			keySearch();
			
		});

		// 마우스 드래그로 지도 이동이 완료되었을때 (해당범위(중심+경계로) 다시 검색)
		kakao.maps.event.addListener(map, 'dragend', function() {        
			
			setMarkers();

			keySearch();
			
		});


        //주소를 통한 검색으로 화면을 전환시켜주는 함수
        function adSearch(){
            var address = document.getElementById("tbox").value;
            geocoder.addressSearch(address, function(result, status) {

                    // 정상적으로 검색이 완료됐으면 
                    if (status === kakao.maps.services.Status.OK) {
						
						//마커초기화
						setMarkers();
                        var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

                        // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
                        map.setCenter(coords);
						map.setLevel(3);

						keySearch();
                    } 
                });  
        } 

		//키워드 검색 완료시 호출되는 콜백함수
		function placesSearchCB (data, status, pagination) {
			if (status === kakao.maps.services.Status.OK) {

				for (var i=0; i<data.length; i++) {
					displayMarker(data[i]);    
				}       
			} 
		}


		// 지도에 마커를 표시하는 함수입니다
		function displayMarker(place) {
			
			// 마커를 생성하고 지도에 표시합니다
			var marker = new kakao.maps.Marker({
				map: map,
				position: new kakao.maps.LatLng(place.y, place.x) 
			});

			// 마커에 클릭이벤트를 등록합니다
			kakao.maps.event.addListener(marker, 'click', function() {
				// 마커를 클릭하면 장소명이 인포윈도우에 표출됩니다
				infowindow.setContent('<div style="padding:5px;font-size:12px;">' + place.place_name + '</div>');
				infowindow.open(map, marker);
			});

			markers.push(marker);
		}

		// 배열에 추가된 마커들을 지도에서 삭제하는 함수
		function setMarkers() {
			for (var i = 0; i < markers.length; i++) {
				markers[i].setMap(null);
			}            
		}

		// "마커 보이기/감추기" 기능
		function toggle_Markers() {
			if (toggle_Markers === true) {
				setMarkers(null);
				toggle_Markers = false;
			} 

			else{
				setMarkers(map);
				toggle_Markers = true;
			}
		}

		//키워드 서치 함수 서치내용은 고정
		function keySearch(){
			ps.keywordSearch('경기지역화폐가맹점', placesSearchCB, {
				location: map.getCenter(),
				bounds: map.getBounds()
			});
		}


	</script>
</body>
</html>
