<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>경기지역화폐가맹점 검색</title>
    <link rel="stylesheet" href="{{url_for('static',filename='index.css')}}">
</head>
<body>
    <!-- <form action="/" method="post">
		<input type="text" id="sample5_address" placeholder="주소" onclick="sample5_execDaumPostcode()" name="post_addr">
		<input type="hidden" id="hidden_address" name="real_addr">
		<input type="submit" value="주소 검색"><br>

	</form> -->

    <div id="searchbox">
        <input tpye="text" id="tbox" placeholder="주소 입력">
        <button type="button" id="tbutton" onclick="adSearch()">검색</button>
    </div>

	<div id="map" style="width:1024px;height:768px;"></div>

	<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=8b57e99d2686f4c3a48f76c342a5f3bd&libraries=services"></script>
	<script>

		//마커 객체 보유 배열
		var markers = [];

		// 마커를 클릭하면 장소명을 표출할 인포윈도우
		var infowindow = new kakao.maps.InfoWindow({zIndex:1});

		var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
		    mapOption = {
		        center: new kakao.maps.LatLng(37.1991281, 126.8290566), // 지도의 중심좌표
		        level: 3, // 지도의 확대 레벨
		        mapTypeId : kakao.maps.MapTypeId.ROADMAP // 지도종류
		    }; 

		// 지도를 생성
		var map = new kakao.maps.Map(mapContainer, mapOption); 

        //주소-좌표 변환 객체
        var geocoder = new kakao.maps.services.Geocoder();

		// 장소 검색 객체
		var ps = new kakao.maps.services.Places(map);

		//지도 확대 축소 제어 객체
		var zoomControl = new kakao.maps.ZoomControl();



		// 지도 확대 또는 축소시 이벤트 (해당범위(중심+경계로) 다시 검색)
		kakao.maps.event.addListener(map, 'zoom_changed', function() {        
			keySearch();
			
		});

		// 마우스 드래그로 지도 이동이 완료되었을때 (해당범위(중심+경계로) 다시 검색)
		kakao.maps.event.addListener(map, 'dragend', function() {        
			keySearch();
		});


        //주소를 통한 검색으로 화면을 전환시켜주는 함수
        function adSearch(){
            var address = document.getElementById("tbox").value;
            geocoder.addressSearch(address, function(result, status) {

                    // 정상적으로 검색이 완료됐으면 
                    if (status === kakao.maps.services.Status.OK) {
                        var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

                        // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
                        map.setCenter(coords);
						map.setLevel(3);

						keySearch();
                    } 
                });  
        } 




		//키워드 검색 완료시 호출되는 콜백함수 (검색한것들 마커 적용)
		function placesSearchCB (data, status, pagination) {
			if (status === kakao.maps.services.Status.OK) {

				for (var i=0; i<data.length; i++) {
					displayMarker(data[i]);    
				}       
			} 
		}


		// 지도에 마커를 표시하고 리스너 추가 및 배열에 push하는 함수
		function displayMarker(place) {
			
			// 마커를 생성하고 지도에 표시합니다
			var marker = new kakao.maps.Marker({
				map: map,
				position: new kakao.maps.LatLng(place.y, place.x) 
			});

			// 마커에 클릭이벤트를 등록합니다
			kakao.maps.event.addListener(marker, 'click', function() {
				// 마커를 클릭하면 장소명이 인포윈도우에 표출됩니다
				infowindow.setContent('<div style="padding:5px;font-size:12px;">' + place.place_name + '</div>');
				infowindow.open(map, marker);
			});

			markers.push(marker);
		}

		// 배열에 추가된 마커들을 지도에서 삭제하는 함수
		function setMarkers() {
			for (var i = 0; i < markers.length; i++) {
				markers[i].setMap(null);
			}            
		}

		//키워드 서치 함수 (마커 초기화, 인포윈도우 종료, 키워드 서치 실행)
		function keySearch(){
			setMarkers();
			infowindow.close();
			ps.keywordSearch('경기지역화폐가맹점', placesSearchCB, {
				location: map.getCenter(),
				bounds: map.getBounds()
			});
		}

		function sample5_execDaumPostcode() {
			new daum.Postcode({
				oncomplete: function(data) {
					var addr = data.address; // 최종 주소 변수

					//사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
					if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
						addr = data.roadAddress;

					} else { // 사용자가 지번 주소를 선택했을 경우(J)
						addr = data.jibunAddress;
					}

					// 주소 정보를 해당 필드에 넣는다.
					document.getElementById("sample5_address").value = addr;
					document.getElementById("hidden_address").value = data.roadAddress;
				},

				onclose: function(state) {
					//state는 우편번호 찾기 화면이 어떻게 닫혔는지에 대한 상태 변수 이며, 상세 설명은 아래 목록에서 확인하실 수 있습니다.
					if(state === 'FORCE_CLOSE'){
						//사용자가 브라우저 닫기 버튼을 통해 팝업창을 닫았을 경우, 실행될 코드를 작성하는 부분입니다.
						alert('x')
					} else if(state === 'COMPLETE_CLOSE'){
						//사용자가 검색결과를 선택하여 팝업창이 닫혔을 경우, 실행될 코드를 작성하는 부분입니다.
						//oncomplete 콜백 함수가 실행 완료된 후에 실행됩니다.
					}
				}
				
			}).open();
		}

	</script>
</body>
</html>
